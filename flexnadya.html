<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #0077cc; /* Deep Blue */
      color: #ffffff; /* White */
    }

    header, footer {
      flex: 0 0 5em;
      background-color: #004080; /* Dark Blue */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 600px) {
      main {
        flex-direction: row;
      }
    }

    section {
      flex: 1;
      padding: 1em;
    }

    aside {
      flex: 0 0 20%; /* Sidebar width */
      background-color: #0066cc; /* Medium Blue */
      padding: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <main>
    <aside>
      <h2>Navigation</h2>
    </aside>

    <section>
        <h2><u>Roses are Red</u></h2>
        <p>By Anonymous</p>
        <p>Roses are red, violets are blue,</p>
        <p>Sugar is sweet, and so are you.</p>
      </section>
      

    <aside>
      <h2>Sidebar 2</h2>
    </aside>
  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
